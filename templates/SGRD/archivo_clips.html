{% extends 'root.html' %}
{% block title %}Recursos{% endblock %}
{% block content %}
<main role="main">
  <div class="container mb-4">
    <div class="row mt-3">
      <div class="card w-100">
        <div class="card-body">
          <div class="col-md-12 mx-auto">
            <div class="row">
              <h5 class="card-title">Clips: {{archivo.nombre}} </h5>
            </div>
            {% if clips|length > 0 %}
            <div class="row">
              <div class="col-md-6">
                {% for cl in clips %}
                <div class="row mb-2">
                  <div class="card col-md-11">
                    <div class="card-title">
                      {{cl.nombre}}
                    </div>
                    <div class="card-body">
                      <div class="row">
                        {% for tag in cl.etiquetas.all %}
                        <div class="col-md-4 card recursoTag" style="border: 2px solid #{{tag.color}}; border-radius: 10px; width: auto; height: auto; margin-right: 1px;">
                          <div class="card-body text-center etiqueta-item">
                            {{tag.nombre}}
                          </div>
                        </div>
                        {% endfor %}
                      </div>
                    </div>
                  </div>
                </div>
                {% endfor %}
              </div>
              <div class="col-md-6">
                <video class="video-js vjs-default-skin mw-100 mh-100" controls preload="none" poster="http://vjs.zencdn.net/v/oceans.png" data-setup="{}">
                  <source src="{{archivo.get_absolute_url}}" type="video/mp4">
                  <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
                </video>
              </div>
            </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
