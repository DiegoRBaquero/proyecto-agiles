<div class="modal fade" id="tipo_modal1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4><span class="glyphicon glyphicon-user"></span>Confirmación eliminar plan</h4>
            </div>
            <div class="modal-body">
                <p class="lead">¿Está seguro de eliminar el plan de producción y todas sus entradas?</p>
            </div>
            <!--suppress HtmlUnknoid_crear_tipownTarget -->
            <form role="form" action="{% url 'eliminar-plan' idPlan=plan.recurso_id %}" method="post" enctype="multipart/form-data" novalidate="novalidate">
                {% csrf_token %}
                <div class="modal-footer btn-toolbar">
                    <button type="submit" class="btn-b btn-bf pull-right">
                        <span class="glyphicon glyphicon-save"></span> Eliminar
                    </button>
                    <button type="submit" class="btn-b btn-bg pull-right" data-dismiss="modal"
                            style="margin-left: 5px">
                        <span class="glyphicon glyphicon-remove"></span> Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
