{% extends 'root.html' %}
{% load static %}
{% block title %}Crear Clip{% endblock %}
{% block content %}
<style>.errorlist{color:red;}</style>
<main role="main">
  <div class="container">
    <div class="row mt-3 mb-5">
      <div class="col-md-9 mx-auto">
            <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
                    {{ form.as_p }}
                    <label class="text-center" for="file">Video:</label>
                      <select class="form-control" name="file" >
                        {% for file in archivo %}
                        <option value="{{file.id}}" selected >{{file.nombre}}</option>
                        {% endfor %}
                      </select>
                <input id="create_clip" type="submit" class="btn btn-primary mt-3" value="Cargar archivo" />
            </form>
        </div>
    </div>
  </div>
</main>
{% endblock %}
