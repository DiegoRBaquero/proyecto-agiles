{% extends 'root.html' %}
{% load static %}
{% block title %}Nueva entrada{% endblock %}
{% block content %}
<style>.errorlist{color:red;}</style>
<main role="main">
  <div class="container">
    <div class="row mt-3 mb-5">
      <div class="col-md-9 mx-auto">
        {% if error %}
          <p>No existe un plan de produccion</p>
        {% else %}
          <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
            {{ form.as_p }}
            <div class="text-center"></div>
            <input type="submit" class="btn btn-primary" value="Crear entrada" />
          </form>
        {% endif %}
      </div>
    </div>
  </div>
</main>
{% endblock %}
